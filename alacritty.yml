---

env:
  TERM: xterm-256color

window:
  startup_mode: Maximized

  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 1
    y: 0

  decorations: none

draw_bold_text_with_bright_colors: false

font:
  normal:
    family: IBM Plex Mono Medm

  bold:
    family: IBM Plex Mono SmBld

  italic:
    family: IBM Plex Mono Medm Italic

  size: 11

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

mouse:
  hide_when_typing: true

  faux_scrolling_lines: 1

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

cursor:
  style: Block

live_config_reload: true

shell:
  program: /home/linuxbrew/.linuxbrew/bin/zsh

colors:
  # Default colors
  primary:
    background: '0x2d2d2d'
    foreground: '0xd3d0c8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2d2d2d'
    cursor: '0xd3d0c8'

  # Normal colors
  normal:
    black: '0x2d2d2d'
    red: '0xf2777a'
    green: '0x99cc99'
    yellow: '0xffcc66'
    blue: '0x6699cc'
    magenta: '0xcc99cc'
    cyan: '0x66cccc'
    white: '0xd3d0c8'

  # Bright colors
  bright:
    black: '0x747369'
    red: '0xf2777a'
    green: '0x99cc99'
    yellow: '0xffcc66'
    blue: '0x6699cc'
    magenta: '0xcc99cc'
    cyan: '0x66cccc'
    white: '0xf2f0ec'

  indexed_colors:
    - {index: 16, color: '0xf99157'}
    - {index: 17, color: '0xd27b53'}
    - {index: 18, color: '0x393939'}
    - {index: 19, color: '0x515151'}
    - {index: 20, color: '0xa09f93'}
    - {index: 21, color: '0xe8e6df'}
    - {index: 28, color: '0x99cc99'}
    - {index: 62, color: '0x66cccc'}
    - {index: 68, color: '0x6699cc'}
    - {index: 88, color: '0xf2777a'}
    - {index: 124, color: '0xf2777a'}
    - {index: 129, color: '0xcc99cc'}
    - {index: 130, color: '0x99cc99'}
    - {index: 137, color: '0xffcc66'}
    - {index: 166, color: '0xffcc66'}
    - {index: 209, color: '0xffcc66'}
